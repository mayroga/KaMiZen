<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>KaMiZen – Acceso</title>
<link rel="stylesheet" href="/static/style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>

<div id="loginBox">
  <h2>KaMiZen – Acceso</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario / Username" required>
    <input type="password" id="password" placeholder="Contraseña / Password" required>
    <button type="button" onclick="login()">Entrar</button>
  </form>
</div>

<div id="gameArea" style="display:none;">
  <div id="map" style="height: 400px;"></div>
  <div id="controls">
    <button onclick="microAction('respirar')">Respirar</button>
    <button onclick="microAction('estirarse')">Estirarse</button>
    <button onclick="microAction('cerrarOjos')">Cerrar Ojos</button>
    <button onclick="microAction('caminar')">Caminar</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="/static/app.js"></script>
</body>
</html>
