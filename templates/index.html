<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
<meta charset="UTF-8">
<title>KaMiZen Journey</title>

<style>
html, body {
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    background:black;
    font-family:Georgia, serif;
    color:white;
}

#bg {
    position:absolute;
    width:120%;
    height:120%;
    top:-10%;
    left:-10%;
    background-size:cover;
    background-position:center;
    transition:transform 12s ease, filter 6s ease;
    filter:brightness(0.65);
    z-index:1;
}

#walker {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:80px;
    z-index:3;
}

#panel {
    position:absolute;
    bottom:0;
    width:100%;
    background:rgba(0,0,0,0.85);
    padding:20px;
    text-align:center;
    z-index:4;
}

#choices button {
    background:none;
    border:1px solid gold;
    color:white;
    padding:10px 22px;
    margin:5px;
    cursor:pointer;
}
</style>
</head>

<body>

<div id="bg"></div>
<div id="walker">üö∂‚Äç‚ôÇÔ∏è</div>

<div id="panel">
    <div id="text"></div>
    <div id="choices"></div>
</div>

<audio id="audio"></audio>

<script>
let running = true;

async function updateScene(){
    if(!running) return;

    try {
        const res = await fetch("/api/state");
        const data = await res.json();

        const bg = document.getElementById("bg");
        bg.style.backgroundImage = `url(${data.bg})`;
        bg.style.transform = "scale(1.15)";

        const textEl = document.getElementById("text");
        textEl.innerText = data.texto || "";

        const choices = document.getElementById("choices");
        choices.innerHTML = "";

        if(data.opciones){
            data.opciones.forEach(o=>{
                const b = document.createElement("button");
                b.innerText = o.texto;
                b.onclick = ()=>choices.innerHTML="";
                choices.appendChild(b);
            });
        }

        if(data.voz && data.texto){
            const audio = document.getElementById("audio");
            audio.src = "/api/audio?text=" + encodeURIComponent(data.texto);
            audio.play().catch(()=>{});
        }

        if(data.final){
            running = false;
            setTimeout(()=>window.location.href="/logout", 4000);
        }

    } catch(e){
        console.error(e);
    }
}

setInterval(updateScene, 6000);
updateScene();
</script>

</body>
</html>
