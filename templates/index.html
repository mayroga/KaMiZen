<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KaMiZen</title>
<style>
    :root { --primary-bg: #FAF9F6; --accent-color: #1A1A1A; }
    body {
        margin: 0;
        background: var(--primary-bg);
        font-family: 'Georgia', serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
        max-width: 400px;
        padding: 40px;
        background: white;
        box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        border-radius: 15px;
        position: relative;
    }
    .logo {
        font-size: 2rem;
        letter-spacing: 5px;
        text-transform: uppercase;
        margin-bottom: 10px;
    }
    .admin-login input {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border: 1px solid #DDD;
        box-sizing: border-box;
        border-radius: 5px;
    }
    .btn-admin {
        background: var(--accent-color);
        color: white;
        border: none;
        padding: 15px;
        width: 100%;
        cursor: pointer;
        letter-spacing: 2px;
        border-radius: 5px;
    }
    .lang-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        background: white;
        border: 1px solid #DDD;
        padding: 5px 15px;
        border-radius: 5px;
    }
</style>
</head>
<body>
    <button class="lang-toggle" onclick="toggleLang()" id="lang-btn">ESPAÑOL</button>

    <div class="container">
        <div class="logo">KaMiZen</div>
        <p id="tagline">The path to internal wealth starts here.</p>
        <form class="admin-login" action="/login" method="POST">
            <input type="hidden" name="lang" id="lang-input" value="en">
            <input type="text" name="username" placeholder="User" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-admin" id="login-btn">ENTER</button>
        </form>
    </div>

<script>
    // Mantener idioma seleccionado entre sesiones
    let currentLang = 'en';

    function toggleLang() {
        currentLang = currentLang === 'en' ? 'es' : 'en';
        document.getElementById('lang-btn').innerText = currentLang === 'en' ? 'ESPAÑOL' : 'ENGLISH';
        document.getElementById('tagline').innerText = currentLang === 'en'
            ? 'The path to internal wealth starts here.'
            : 'El camino hacia la riqueza interior comienza aquí.';
        document.getElementById('login-btn').innerText = currentLang === 'en' ? 'ENTER' : 'ENTRAR';
        document.getElementById('lang-input').value = currentLang;
        localStorage.setItem('kmz_lang', currentLang); // guardar selección en navegador
    }

    // Recuperar idioma de sesiones previas
    window.onload = () => {
        const savedLang = localStorage.getItem('kmz_lang');
        if(savedLang && savedLang !== currentLang){
            currentLang = savedLang;
            toggleLang();
        }
    }
</script>
</body>
</html>
