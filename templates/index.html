<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>KaMiZen – Acceso</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div id="loginBox">
  <h2>KaMiZen – Acceso</h2>

  <!-- LOGIN ADMIN -->
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario / Username" required>
    <input type="password" id="password" placeholder="Contraseña / Password" required>
    <button type="button" onclick="login()">Entrar Gratis (Admin)</button>
  </form>

  <hr>

  <!-- ACCESO CLIENTES CON PAGO -->
  <h3>Acceso Clientes</h3>
  <div id="levels">
    <button onclick="pay('day')">Nivel 1 – $9.99</button>
    <button onclick="pay('night')">Nivel 2 – $99.99</button>
  </div>
</div>

<!-- CONTENEDOR DEL JUEGO -->
<div id="gameArea" style="display:none;">
  <canvas id="lifeCanvas"></canvas>

  <div id="controls">
    <button id="btnRespirar">Respirar / Breathe</button>
    <button id="btnEstirarse">Estirarse / Stretch</button>
    <button id="btnCerrarOjos">Cerrar Ojos / Close Eyes</button>
  </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
