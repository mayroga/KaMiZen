<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KaMiZen - Bienestar Gratuito</title>
    <style>
        body { margin: 0; background: #FAF9F6; font-family: 'Georgia', serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { text-align: center; padding: 60px; background: white; box-shadow: 0 20px 60px rgba(0,0,0,0.05); border-top: 5px solid #D4AF37; }
        .logo { font-size: 2.5rem; letter-spacing: 12px; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #EEE; box-sizing: border-box; }
        .btn { background: #1A1A1A; color: white; border: none; padding: 20px; width: 100%; cursor: pointer; letter-spacing: 3px; font-weight: bold; }
        .lang { margin-bottom: 20px; cursor: pointer; color: #D4AF37; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <div id="lang-btn" class="lang" onclick="toggleLang()">ESPAÑOL</div>
        <div class="logo">KaMiZen</div>
        <form action="/login" method="POST">
            <input type="hidden" name="lang" id="lang-input" value="en">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit" class="btn" id="login-btn">INICIAR VIAJE GRATIS</button>
        </form>
    </div>
    <script>
        function toggleLang() {
            const i = document.getElementById('lang-input'), b = document.getElementById('lang-btn'), l = document.getElementById('login-btn');
            if(i.value === 'en') { i.value = 'es'; b.innerText = 'ENGLISH'; l.innerText = 'INICIAR VIAJE GRATIS'; }
            else { i.value = 'en'; b.innerText = 'ESPAÑOL'; l.innerText = 'START FREE JOURNEY'; }
        }
    </script>
</body>
</html>
