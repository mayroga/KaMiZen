<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaMiZen | May Roga LLC</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f0f4f3; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card { background: white; padding: 50px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.08); text-align: center; width: 100%; max-width: 350px; position: relative; }
        .lang-btn { position: absolute; top: 20px; right: 20px; border: 1.5px solid #2c3e50; background: none; padding: 5px 12px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 12px; }
        h1 { color: #2c3e50; margin-bottom: 10px; font-weight: 300; letter-spacing: 2px; }
        p { color: #7f8c8d; font-size: 14px; margin-bottom: 30px; }
        .pay-btn { background: #2c3e50; color: white; border: none; width: 100%; padding: 18px; border-radius: 15px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .pay-btn:hover { background: #1a252f; transform: translateY(-2px); }
        .admin-trigger { margin-top: 30px; font-size: 10px; color: #bdc3c7; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        #admin-form { display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        input { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; font-size: 14px; }
        .login-btn { background: #bdc3c7; color: white; border: none; padding: 10px; width: 100%; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <button class="lang-btn" onclick="toggleLang()" id="lang-btn">ESP</button>

    <div class="card">
        <h1 id="title">KaMiZen</h1>
        <p id="tagline">10 minutes of peace and wisdom.</p>
        
        <button class="pay-btn" onclick="startPayment()" id="pay-btn">Access for $4.99</button>

        <div class="admin-trigger" onclick="showAdmin()">Admin Portal</div>
        
        <div id="admin-form">
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="User" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Enter</button>
            </form>
        </div>
    </div>

    <script>
        let currentLang = localStorage.getItem('kmz_lang') || 'en';
        
        function toggleLang() {
            currentLang = (currentLang === 'en') ? 'es' : 'en';
            localStorage.setItem('kmz_lang', currentLang);
            updateUI();
        }

        function updateUI() {
            const content = {
                en: { btn: "ESP", tag: "10 minutes of peace and wisdom.", pay: "Access for $4.99" },
                es: { btn: "ENG", tag: "10 minutos de paz y sabiduría.", pay: "Acceder por $4.99" }
            };
            document.getElementById('lang-btn').innerText = content[currentLang].btn;
            document.getElementById('tagline').innerText = content[currentLang].tag;
            document.getElementById('pay-btn').innerText = content[currentLang].pay;
        }

        function showAdmin() { document.getElementById('admin-form').style.display = 'block'; }

        async function startPayment() {
            // Mientras terminas de configurar Stripe, esto te redirige al acceso directo
            // Para habilitar Stripe real, descomenta las líneas de abajo
            window.location.href = "/login?cortesia=true"; 
            
            /*
            const res = await fetch('/create-checkout-session', { method: 'POST' });
            const session = await res.json();
            const stripe = Stripe('{{ stripe_key }}');
            stripe.redirectToCheckout({ sessionId: session.id });
            */
        }

        updateUI();
    </script>
</body>
</html>
