<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>KaMiZen – Acceso</title>
<link rel="stylesheet" href="/static/style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.5/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"></script>
</head>
<body>

<div id="loginBox">
  <h2>KaMiZen – Acceso</h2>

  <!-- Login Admin -->
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario / Username" required>
    <input type="password" id="password" placeholder="Contraseña / Password" required>
    <button type="button" onclick="login()">Entrar</button>
  </form>
  <div id="loginMessage" style="color:red;margin-top:10px;"></div>
</div>

<div id="gameArea" style="display:none;">
  <h2>Mapa y Avatar – KaMiZen</h2>
  <div id="map" style="height:500px;"></div>
  <button onclick="startSession('day')">Nivel 1 – $9.99</button>
  <button onclick="startSession('night')">Nivel 2 – $99</button>
  <div id="aiMessage" style="margin-top:20px;font-weight:bold;"></div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
