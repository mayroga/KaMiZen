<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KaMiZen</title>
<style>
body {
    background:#f5f4f0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Georgia, serif;
}
.box {
    background:white;
    padding:40px;
    width:360px;
    text-align:center;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,.08);
}
button,input {
    width:100%;
    padding:12px;
    margin-top:10px;
}
button {
    background:black;
    color:white;
    border:none;
}
.lang {
    position:absolute;
    top:20px;
    right:20px;
}
</style>
</head>
<body>
<button class="lang" onclick="toggle()">ES / EN</button>
<div class="box">
<h2>KaMiZen</h2>
<p id="tag">The path to internal wealth begins here</p>
<form method="POST" action="/login">
<input type="hidden" name="lang" id="lang" value="en">
<input name="username" placeholder="User">
<input name="password" type="password" placeholder="Password">
<button id="btn">ENTER</button>
</form>
</div>

<script>
let l="en";
function toggle(){
 l=l==="en"?"es":"en";
 document.getElementById("lang").value=l;
 document.getElementById("tag").innerText=l==="en"
 ? "The path to internal wealth begins here"
 : "El camino hacia la riqueza interior comienza aqu√≠";
 document.getElementById("btn").innerText=l==="en"?"ENTER":"ENTRAR";
}
</script>
</body>
</html>
