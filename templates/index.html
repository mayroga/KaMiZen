<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KaMiZen – Acceso</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="login-container">
    <h1>KaMiZen – Acceso</h1>

    <!-- Selección de idioma -->
    <div class="language-selector">
      <button onclick="setLang('es')">Español</button>
      <button onclick="setLang('en')">English</button>
    </div>

    <!-- Formulario de login -->
    <form action="/login" method="post" class="login-form">
      <input type="text" name="username" placeholder="Usuario / Username" required>
      <input type="password" name="password" placeholder="Contraseña / Password" required>
      <button type="submit">Entrar</button>
    </form>

    <!-- Opciones de inicio libre (solo para pruebas) -->
    <div class="guest-access">
      <p>O ingresa como invitado para probar:</p>
      <form action="/life/guide" method="post">
        <input type="text" name="age" placeholder="Edad / Age" required>
        <input type="text" name="mood" placeholder="¿Cómo te sientes? / How do you feel?" required>
        <input type="text" name="city" placeholder="Ciudad / City" required>
        <input type="hidden" name="lang" id="guestLang" value="es">
        <button type="submit">Comenzar / Start</button>
      </form>
    </div>
  </div>

  <script src="/static/app.js"></script>
  <script>
    function setLang(lang){
      document.getElementById("guestLang").value = lang;
      // Puedes agregar aquí más lógica si quieres cambiar textos de la página dinámicamente
    }
  </script>
</body>
</html>
