<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaMiZen by May Roga LLC</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        .lang-btn { position: absolute; top: 20px; right: 20px; padding: 10px; cursor: pointer; border-radius: 5px; border: 1px solid #ccc; background: white; }
        button { width: 100%; padding: 15px; margin-top: 20px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .pay-btn { background: #2c3e50; color: white; }
        .admin-link { margin-top: 20px; font-size: 12px; color: #7f8c8d; cursor: pointer; text-decoration: underline; }
        #admin-form { display: none; margin-top: 20px; }
        input { width: 90%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

<button class="lang-btn" onclick="toggleLang()" id="btn-lang">Español</button>

<div class="card">
    <h1 id="title">Welcome to KaMiZen</h1>
    <p id="desc">10 minutes of peace, wisdom and path.</p>
    
    <button class="pay-btn" id="pay-text" onclick="startPayment()">Access for $4.99</button>

    <div class="admin-link" onclick="showAdmin()" id="admin-text">Administrator Access</div>
    
    <div id="admin-form">
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="User" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" style="background: #95a5a6; color: white;">Login</button>
        </form>
    </div>
</div>

<script>
    let currentLang = 'en';
    const stripe = Stripe('{{ stripe_key }}');

    function toggleLang() {
        currentLang = (currentLang === 'en') ? 'es' : 'en';
        document.getElementById('btn-lang').innerText = (currentLang === 'en') ? 'Español' : 'English';
        document.getElementById('title').innerText = (currentLang === 'en') ? 'Welcome to KaMiZen' : 'Bienvenido a KaMiZen';
        document.getElementById('desc').innerText = (currentLang === 'en') ? '10 minutes of peace, wisdom and path.' : '10 minutos de paz, sabiduría y camino.';
        document.getElementById('pay-text').innerText = (currentLang === 'en') ? 'Access for $4.99' : 'Acceder por $4.99';
        document.getElementById('admin-text').innerText = (currentLang === 'en') ? 'Administrator Access' : 'Acceso Administrador';
    }

    function showAdmin() { document.getElementById('admin-form').style.display = 'block'; }

    async function startPayment() {
        const res = await fetch('/create-checkout-session', { method: 'POST' });
        const session = await res.json();
        stripe.redirectToCheckout({ sessionId: session.id });
    }
</script>
</body>
</html>
