<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>KaMiZen – La Vida Continúa</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div id="legal">
  <h2>Antes de entrar</h2>
  <p>
    Este espacio es una experiencia de acompañamiento personal.
    No es terapia, ni atención médica, ni asesoría profesional.
    No promete resultados.
    Participas de forma voluntaria y consciente.
  </p>
  <button onclick="acceptLegal()">Acepto y continúo</button>
</div>

<div id="intro">
  <h1>KaMiZen</h1>
  <p>La Vida Continúa</p>

  <input id="age" type="number" placeholder="Edad">

  <select id="profile">
    <option value="normal">General</option>
    <option value="hospital">Hospital / Adulto Mayor</option>
    <option value="group">Grupo</option>
  </select>

  <select id="langSelect">
    <option value="es">Español</option>
    <option value="en">English</option>
  </select>

  <select id="duration">
    <option value="10">10 minutos</option>
    <option value="20">20 minutos</option>
  </select>

  <button onclick="begin()">Comenzar</button>
</div>

<canvas id="map"></canvas>
<div id="floatingText"></div>
<div id="miniGame"></div>

<script src="/static/app.js"></script>
<script src="/static/canvas.js"></script>
</body>
</html>
