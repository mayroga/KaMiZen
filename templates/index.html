<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KaMiZen - Bienestar Gratuito</title>
<style>
    body {
        margin: 0;
        background: #FAF9F6;
        font-family: 'Georgia', serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .box {
        text-align: center;
        padding: 60px;
        background: white;
        box-shadow: 0 20px 60px rgba(0,0,0,0.05);
        border-top: 5px solid #D4AF37;
        width: 350px;
    }
    .logo {
        font-size: 2.5rem;
        letter-spacing: 12px;
        margin-bottom: 30px;
        color: #1A1A1A;
    }
    input {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid #EEE;
        box-sizing: border-box;
        font-size: 1.1rem;
    }
    .btn {
        background: #1A1A1A;
        color: white;
        border: none;
        padding: 20px;
        width: 100%;
        cursor: pointer;
        letter-spacing: 3px;
        font-weight: bold;
        font-size: 1.1rem;
    }
    .btn:hover {
        background: #333;
    }
    .lang {
        margin-bottom: 20px;
        cursor: pointer;
        color: #D4AF37;
        font-weight: bold;
        font-size: 1rem;
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="box">
    <div id="lang-btn" class="lang" onclick="toggleLang()">ESPAÑOL</div>
    <div class="logo">KaMiZen</div>
    <form action="/login" method="POST">
        <input type="hidden" name="lang" id="lang-input" value="es">
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit" class="btn" id="login-btn">INICIAR VIAJE GRATIS</button>
    </form>
</div>

<script>
function toggleLang() {
    const inputLang = document.getElementById('lang-input');
    const langBtn = document.getElementById('lang-btn');
    const loginBtn = document.getElementById('login-btn');

    if(inputLang.value === 'es') {
        inputLang.value = 'en';
        langBtn.innerText = 'ESPAÑOL';
        loginBtn.innerText = 'START FREE JOURNEY';
    } else {
        inputLang.value = 'es';
        langBtn.innerText = 'ENGLISH';
        loginBtn.innerText = 'INICIAR VIAJE GRATIS';
    }
}
</script>
</body>
</html>
