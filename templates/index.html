<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>KaMiZen – La Vida Continúa</title>
<link rel="stylesheet" href="/static/style.css">
<script src="https://js.stripe.com/v3/"></script>
</head>
<body>

<div id="intro">
  <h1>KaMiZen</h1>
  <p>La Vida Continúa</p>

  <input id="city" placeholder="Ciudad">
  <input id="age" type="number" placeholder="Edad">
  
  <select id="profile">
    <option value="normal">Normal</option>
    <option value="hospital">Hospital / Adulto Mayor</option>
  </select>

  <select id="lang">
    <option value="es">Español</option>
    <option value="en">English</option>
  </select>

  <button onclick="begin()">Comenzar</button>
</div>

<canvas id="map"></canvas>
<div id="floatingText"></div>
<div id="miniGame"></div>

<script src="/static/app.js"></script>
<script src="/static/canvas.js"></script>
</body>
</html>
