<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KaMiZen – La Vida Continúa</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<!-- Selección de idioma -->
<div id="language">
  <button onclick="setLang('en')">English</button>
  <button onclick="setLang('es')">Español</button>
</div>

<!-- Formulario de inicio -->
<div id="login">
  <input id="age" placeholder="Age / Edad">
  <input id="mood" placeholder="How do you feel? / ¿Cómo te sientes?">
  <input id="city" placeholder="City / Ciudad">
</div>

<!-- Selección de niveles -->
<div id="levels">
  <button onclick="pay('day')">Day – $9.99</button>
  <button onclick="pay('night')">Night – $99.99</button>
  <button onclick="loadLevel2()">Nivel 2</button>
</div>

<!-- Canvas para mapa -->
<canvas id="lifeCanvas"></canvas>

<!-- Botón iniciar -->
<button onclick="startLife()">Start / Comenzar</button>

<!-- Microacciones -->
<div id="microActions">
  <button id="btnRespirar">Respirar</button>
  <button id="btnEstirarse">Estirarse</button>
  <button id="btnCerrarOjos">Cerrar Ojos</button>
</div>

<script src="/static/app.js"></script>
<script src="/static/canvas.js"></script>

<!-- Nivel 2 módulos -->
<script src="/static/mapLevel2.js"></script>
<script src="/static/avatarLevel2.js"></script>
<script src="/static/obstaclesLevel2.js"></script>
<script src="/static/microactionsLevel2.js"></script>
<script src="/static/timelineLevel2.js"></script>
<script src="/static/voiceLevel2.js"></script>
<script src="/static/contentLevel2.js"></script>
<script src="/static/questionsLevel2.js"></script>
<script src="/static/visualLevel2.js"></script>
<script src="/static/rulesLevel2.js"></script>

</body>
</html>
