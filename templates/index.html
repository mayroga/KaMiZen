<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KaMiZen by MAY ROGA LLC</title>
<script src="https://js.stripe.com/v3/"></script>
<style>
body { margin: 0; background: #FAF9F6; font-family: 'Georgia', serif; display: flex; justify-content: center; align-items: center; height: 100vh; color: #2C3E50; }
.container { text-align: center; max-width: 400px; padding: 20px; position: relative; }
.logo { font-size: 2rem; letter-spacing: 4px; margin-bottom: 10px; font-weight: 300; }
.btn-pay { background: #1A1A1A; color: white; border: none; padding: 18px 40px; border-radius: 2px; cursor: pointer; font-size: 1rem; transition: 0.4s; }
.btn-pay:hover { background: #444; }
.lang-toggle { position: absolute; top: 30px; right: 10px; background: none; border: 1px solid #DDD; padding: 5px 15px; cursor: pointer; }
#admin-form { display: none; margin-top: 20px; }
input { width: 80%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
</style>
</head>
<body>
<button class="lang-toggle" onclick="toggleLang()" id="lang-btn">ESPAÑOL</button>

<div class="container">
    <div class="logo">KaMiZen</div>
    <p id="tagline">The path to internal wealth starts here.</p>

    <button class="btn-pay" onclick="startPayment()" id="pay-btn">Enter the Path - $4.99</button>

    <div style="margin-top:15px; cursor:pointer; font-size:14px;" onclick="showAdmin()">Administrator Access</div>

    <div id="admin-form">
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="User" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" style="background:#95a5a6; color:white;">Login Gratis</button>
        </form>
    </div>
</div>

<script>
let lang = 'en';

function toggleLang() {
    lang = lang === 'en' ? 'es' : 'en';
    document.getElementById('lang-btn').innerText = lang === 'en' ? 'ESPAÑOL' : 'ENGLISH';
    document.getElementById('tagline').innerText = lang === 'en' ? 
        'The path to internal wealth starts here.' : 'El camino a la riqueza interna comienza aquí.';
    document.getElementById('pay-btn').innerText = lang === 'en' ? 
        'Enter the Path - $4.99' : 'Entrar al Camino - $4.99';
}

function showAdmin() {
    document.getElementById('admin-form').style.display = 'block';
}

async function startPayment() {
    const res = await fetch('/create-checkout-session', { method: 'POST' });
    const s = await res.json();
    const stripe = Stripe('{{ stripe_key }}');
    stripe.redirectToCheckout({ sessionId: s.id });
}
</script>
</body>
</html>
