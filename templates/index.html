<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KaMiZen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="/static/app.js"></script>

    <style>
        body {
            margin: 0;
            background: #0b0b0b;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .container {
            margin-top: 80px;
        }

        input {
            padding: 10px;
            margin: 8px;
            width: 220px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background: #1e90ff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #187bcd;
        }

        #level1 {
            margin-top: 60px;
        }
    </style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="container">
    <h2>KaMiZen – Acceso</h2>
    <input id="username" placeholder="Usuario" />
    <br>
    <input id="password" type="password" placeholder="Clave" />
    <br>
    <button onclick="login()">Entrar</button>
    <p id="loginMsg"></p>
</div>

<!-- NIVEL 1 -->
<div id="level1" class="container hidden">
    <h1>KaMiZen – Nivel 1</h1>
    <p>Respira. Observa. Estás comenzando tu camino.</p>

    <button onclick="microAction('respirar')">Respirar</button>
    <button onclick="microAction('estirarse')">Estirarse</button>
    <button onclick="microAction('cerrar_ojos')">Cerrar ojos</button>

    <br><br>
    <button onclick="logout()">Salir</button>
</div>

</body>
</html>
