<!DOCTYPE html>
<html>
<head>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        .final-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(224, 242, 241, 0.4) 0%, rgba(255, 255, 255, 0.9) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5000;
            text-align: center;
            animation: fadeInPage 3s ease-in;
        }

        .reflection-card {
            max-width: 80%;
            padding: 40px;
            border-radius: 30px;
            background: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.05);
        }

        h2 { color: #00796b; font-weight: 300; font-size: 1.8rem; margin-bottom: 20px; }
        
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #e0f2f1;
            border-radius: 15px;
            padding: 15px;
            font-size: 1rem;
            resize: none;
            outline: none;
            margin-top: 15px;
            background: #fdfdfd;
        }

        .btn-finish {
            margin-top: 30px;
            background: #00796b;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .promo-app {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #80cbc4;
            font-style: italic;
            cursor: pointer;
        }

        @keyframes fadeInPage { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="final-overlay">
        <div class="reflection-card">
            <h2 id="final-question">Hemos llegado. ¿Cómo se siente tu mundo interno ahora?</h2>
            
            <textarea id="user-reflection" placeholder="Puedes escribir aquí o simplemente guardar el silencio..."></textarea>
            
            <button class="btn-finish" onclick="cerrarSesion()">Cerrar sesión con gratitud</button>
            
            <div class="promo-app" onclick="compartirApp()">
                "El bienestar crece cuando se comparte. Invita a alguien más a caminar con KaMiZen."
            </div>
        </div>
    </div>

    <script>
        // La voz masculina acompaña el cierre (Regla 12)
        function iniciarCierre() {
            // Reproducir audio final de bienestar
            console.log("Iniciando audio de cierre: 'Lo has logrado, eres suficiente'...");
        }

        function cerrarSesion() {
            // Regla 5 y 15: Limpieza total de datos antes de salir
            alert("Tu sesión ha terminado. Todo rastro de esta charla se ha disuelto en la calma.");
            window.location.href = "index.html"; 
        }

        function compartirApp() {
            // Lógica para copiar link o invitar
            alert("Gracias por expandir la luz de KaMiZen.");
        }

        window.onload = iniciarCierre;
    </script>
</body>
</html>
