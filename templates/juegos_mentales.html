<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KaMiZen - Fortaleza Mental</title>
    <style>
        body { margin: 0; background: #f4f4f9; font-family: 'Georgia', serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .game-card { background: white; padding: 50px; max-width: 500px; text-align: center; border-radius: 2px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 100px; margin: 20px 0; padding: 10px; border: 1px solid #ddd; font-family: inherit; resize: none; }
        .btn-send { background: #1a1a1a; color: white; border: none; padding: 15px 30px; cursor: pointer; width: 100%; letter-spacing: 1px; }
        #respuesta-ia { margin-top: 20px; font-style: italic; color: #555; }
    </style>
</head>
<body>
    <div class="game-card">
        <h2 style="font-weight: 300;">Reto de Agudeza</h2>
        <p id="pregunta-reto">Planteando desafío para tu mente...</p>
        <textarea id="input-usuario" placeholder="Escribe tu respuesta aquí..."></textarea>
        <button class="btn-send" onclick="enviarReto()">ENVIAR RESPUESTA</button>
        <div id="respuesta-ia"></div>
    </div>

    <audio id="audio-game"></audio>

    <script>
        async function iniciarJuego() {
            const res = await fetch('/api/get_sequence?lang=es');
            const data = await res.json();
            document.getElementById('pregunta-reto').innerText = data.texto;
            
            const audio = document.getElementById('audio-game');
            audio.src = `/api/get_audio?text=${encodeURIComponent(data.texto)}`;
            audio.play();
        }

        async function enviarReto() {
            const r = document.getElementById('input-usuario').value;
            const resIA = document.getElementById('respuesta-ia');
            resIA.innerText = "KaMiZen está analizando tu respuesta...";

            const prompt = `El usuario respondió "${r}" a un reto mental. Dale un comentario breve y sabio que refuerce su agudeza mental.`;
            const res = await fetch(`/api/get_sequence?lang=es&prompt_override=${encodeURIComponent(prompt)}`);
            const data = await res.json();

            resIA.innerText = data.texto;
            const audio = document.getElementById('audio-game');
            audio.src = `/api/get_audio?text=${encodeURIComponent(data.texto)}`;
            audio.play();

            setTimeout(() => { window.location.href = '/servicio'; }, 7000);
        }

        window.onload = iniciarJuego;
    </script>
</body>
</html>
