<!DOCTYPE html>
<html>
<head>
    <style>
        .obstacle-overlay {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3000;
            text-align: center;
            width: 90%;
        }

        .obstacle-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-left: 5px solid #80cbc4;
            display: none; /* Aparece solo cuando el Main lo ordena */
            animation: slideUp 0.8s ease-out;
        }

        .decision-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .btn-decision {
            padding: 10px 25px;
            border-radius: 20px;
            border: 1px solid #b2dfdb;
            background: white;
            cursor: pointer;
            font-family: 'Segoe UI', sans-serif;
            transition: 0.3s;
        }

        .btn-decision:hover { background: #e0f2f1; }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #feedback-text {
            margin-top: 15px;
            font-style: italic;
            color: #455a64;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="obstacle-overlay">
        <div id="obstacle-card" class="obstacle-item">
            <p id="obstacle-description">{{ descripcion_obstaculo }}</p>
            
            <div class="decision-buttons">
                <button class="btn-decision" onclick="decidir('quitar')">Despejar</button>
                <button class="btn-decision" onclick="decidir('rodear')">Rodear</button>
                <button class="btn-decision" onclick="decidir('observar')">Observar</button>
            </div>
            
            <p id="feedback-text"></p>
        </div>
    </div>

    <script>
        // Respuestas inteligentes basadas en bienestar biopsicosocial
        const respuestas = {
            quitar: "Has decidido actuar. Tu voluntad transforma el entorno.",
            rodear: "La flexibilidad es una forma de sabiduría; no todo requiere lucha.",
            observar: "En la pausa hay poder. Contemplar el camino también es avanzar."
        };

        // El Main.py activa este obstáculo tras 5 minutos de sesión
        function mostrarObstaculo() {
            document.getElementById('obstacle-card').style.display = 'block';
        }

        function decidir(tipo) {
            const feedback = document.getElementById('feedback-text');
            feedback.innerText = respuestas[tipo];
            
            // La voz masculina acompaña la respuesta (Regla 12)
            reproducirVozRespuesta(tipo);

            // El obstáculo se desvanece suavemente tras la decisión
            setTimeout(() => {
                document.getElementById('obstacle-card').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('obstacle-card').style.display = 'none';
                    // Notificar al Main para continuar con la progresión
                }, 1000);
            }, 3000);
        }

        window.onload = () => setTimeout(mostrarObstaculo, 3000);
    </script>
</body>
</html>
