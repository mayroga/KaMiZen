<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaMiZen - Camino Vivo</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', serif; }
        
        #mapa-fondo { 
            position: absolute; width: 100%; height: 100vh; 
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center; 
            background-size: cover; transition: filter 2s; filter: brightness(0.7);
        }

        /* Caminante centrado */
        #caminante { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 60px; transition: all 3s ease-in-out; z-index: 10;
        }

        #narrativa-container { 
            position: absolute; bottom: 0; width: 100%; 
            background: rgba(0, 0, 0, 0.8); color: white; 
            padding: 30px; box-sizing: border-box; z-index: 20;
            border-top: 2px solid #d4af37; text-align: center;
        }

        .frase-flotante {
            position: absolute; color: rgba(255,255,255,0.6);
            font-style: italic; font-size: 1.5rem;
            animation: fadeOut 5s forwards; pointer-events: none;
        }

        @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-50px); } }

        .botones-interaccion { margin-top: 15px; display: none; gap: 10px; justify-content: center; }
        .btn-kmz { 
            background: none; border: 1px solid #d4af37; color: white; 
            padding: 10px 25px; cursor: pointer; text-transform: uppercase;
        }
        .btn-kmz:hover { background: #d4af37; color: black; }
    </style>
</head>
<body>

    <div id="mapa-fondo">
        <div id="caminante">üö∂‚Äç‚ôÇÔ∏è</div>
    </div>

    <div id="narrativa-container">
        <div id="texto-display" style="font-size: 1.4rem; min-height: 60px;">Conectando con tu grandeza...</div>
        <div id="botones" class="botones-interaccion"></div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const textoDisplay = document.getElementById('texto-display');
        const caminante = document.getElementById('caminante');
        const audioPlayer = document.getElementById('audio-player');
        const botonesDiv = document.getElementById('botones');

        function crearFraseFlotante(texto) {
            const span = document.createElement('span');
            span.className = 'frase-flotante';
            span.innerText = texto;
            span.style.left = Math.random() * 70 + 15 + '%';
            span.style.top = Math.random() * 40 + 20 + '%';
            document.body.appendChild(span);
            setTimeout(() => span.remove(), 5000);
        }

        async function ejecutarCiclo() {
            try {
                const response = await fetch('/api/get_sequence');
                const data = await response.json();

                textoDisplay.innerText = data.texto;
                crearFraseFlotante(data.frase_flotante);

                // Voz Onyx - Cargar y esperar
                audioPlayer.src = `/api/get_audio?text=${encodeURIComponent(data.texto)}`;
                audioPlayer.play();

                // Mostrar botones si es obst√°culo o juego
                if (data.opciones) {
                    botonesDiv.style.display = 'flex';
                    botonesDiv.innerHTML = '';
                    data.opciones.forEach(opt => {
                        const b = document.createElement('button');
                        b.className = 'btn-kmz';
                        b.innerText = opt;
                        b.onclick = () => { 
                            botonesDiv.style.display = 'none';
                            ejecutarCiclo(); // Avanzar tras decisi√≥n
                        };
                        botonesDiv.appendChild(b);
                    });
                }

                // MOVER AL CAMINANTE un poco para simular vida
                caminante.style.transform = `translate(-50%, -50%) scale(${1 + Math.random()*0.2})`;

                audioPlayer.onended = () => {
                    if (data.finalizado) {
                        window.location.href = '/bienestar_final';
                    } else if (!data.opciones) {
                        // Si no hay que decidir, esperamos 5 segundos de paz y seguimos
                        setTimeout(ejecutarCiclo, 5000);
                    }
                };

            } catch (error) {
                console.error("Error:", error);
                setTimeout(ejecutarCiclo, 3000);
            }
        }

        window.onload = ejecutarCiclo;
    </script>
</body>
</html>
