<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KaMiZen - Mapa</title>
    <style>
        body { margin: 0; background: #FAF9F6; font-family: sans-serif; overflow: hidden; }
        #narrativa { 
            position: fixed; bottom: 0; width: 100%; 
            background: white; padding: 20px; border-top: 2px solid #000;
            text-align: center; font-size: 20px; z-index: 10;
        }
        #caminante { position: absolute; font-size: 50px; top: 50%; left: 10%; transition: 2s; }
    </style>
</head>
<body>
    <div id="caminante">üö∂‚Äç‚ôÇÔ∏è</div>
    <div id="narrativa">Conectando con KaMiZen...</div>
    <audio id="audio"></audio>

    <script>
        async function actualizar() {
            try {
                const res = await fetch('/api/get_sequence');
                const data = await res.json();
                
                document.getElementById('narrativa').innerText = data.texto;
                
                // Mover caminante
                const cam = document.getElementById('caminante');
                cam.style.left = Math.random() * 80 + '%';
                cam.style.top = Math.random() * 60 + '%';

                // Audio
                const player = document.getElementById('audio');
                player.src = '/api/get_audio?text=' + encodeURIComponent(data.texto);
                player.play();

                player.onended = () => {
                    if (data.finalizado) {
                        window.location.href = '/logout';
                    } else {
                        setTimeout(actualizar, 10000);
                    }
                };
            } catch (e) {
                setTimeout(actualizar, 5000);
            }
        }
        window.onload = actualizar;
    </script>
</body>
</html>
