<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaMiZen - Al Cielo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', serif; }
        #map { height: 100vh; width: 100%; z-index: 1; filter: sepia(0.3) brightness(0.6); }
        
        #narrative-box {
            position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 700px; z-index: 2000; text-align: center;
            background: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: none;
        }
        
        .walker { font-size: 50px; text-shadow: 0 0 15px gold; }
        .btn-action { background: #1a1a1a; color: white; padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; margin-top: 15px; }
        #init-overlay { position: absolute; inset: 0; background: white; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="init-overlay">
        <h2>Â¿DÃ³nde comienza tu camino hoy?</h2>
        <input type="text" id="user-loc" placeholder="Ciudad o lugar..." style="padding:10px; width:250px; border:1px solid #ccc; border-radius:20px; text-align:center;">
        <button class="btn-action" onclick="iniciarSesion()">INICIAR VIAJE</button>
    </div>

    <div id="narrative-box">
        <div id="text-content" style="font-size: 1.2rem; color: #333;"></div>
        <div id="actions-container"></div>
    </div>

    <div id="map"></div>
    <audio id="player"></audio>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, marker, lat = 25.76, lng = -80.19;

        function iniciarSesion() {
            const loc = document.getElementById('user-loc').value;
            if(!loc) return alert("Dinos dÃ³nde estÃ¡s para guiarte.");
            document.getElementById('init-overlay').style.display = 'none';
            document.getElementById('narrative-box').style.display = 'block';
            
            map = L.map('map', { zoomControl: false }).setView([lat, lng], 17);
            L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png').addTo(map);
            marker = L.marker([lat, lng], { icon: L.divIcon({ className: 'walker', html: "ðŸš¶â€â™‚ï¸" }) }).addTo(map);
            
            moverCaminante();
            correrCiclo();
        }

        async function correrCiclo() {
            try {
                const res = await fetch(`/api/get_sequence?lang=es`);
                const data = await res.json();

                if(data.finalizado) {
                    window.location.href = "/bienestar_final";
                    return;
                }

                document.getElementById('text-content').innerText = data.texto;
                const audio = document.getElementById('player');
                audio.src = `/api/get_audio?text=${encodeURIComponent(data.texto)}`;
                audio.play();

                audio.onended = () => {
                    // Pausa de 10 segundos para dejar respirar al usuario antes del siguiente paso
                    setTimeout(correrCiclo, 10000);
                };

            } catch(e) { setTimeout(correrCiclo, 5000); }
        }

        function moverCaminante() {
            setInterval(() => {
                lat += 0.00005;
                marker.setLatLng([lat, lng]);
                map.panTo([lat, lng]);
            }, 4000);
        }
    </script>
</body>
</html>
