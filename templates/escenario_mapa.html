<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaMiZen - Camino Vivo</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #eef2f3; font-family: 'Segoe UI', serif; }
        #mapa-fondo { 
            position: absolute; width: 100%; height: 100vh; 
            background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80'); 
            background-size: cover; background-position: center; filter: sepia(0.2);
        }
        #caminante { 
            position: absolute; width: 80px; height: 80px; bottom: 15%; left: 10%; 
            transition: all 2s ease-in-out; z-index: 10;
        }
        #narrativa-container { 
            position: absolute; bottom: 0; width: 100%; 
            background: rgba(26, 26, 26, 0.9); color: white; 
            padding: 25px; box-sizing: border-box; z-index: 20;
            border-top: 3px solid #d4af37; box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        }
        .texto-guia { font-size: 1.2rem; line-height: 1.6; max-width: 900px; margin: 0 auto; }
        .controles { margin-top: 10px; text-align: center; }
        .btn-borrar { background: #c0392b; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="mapa-fondo">
        <div id="caminante" style="font-size: 50px;">üö∂‚Äç‚ôÇÔ∏è</div>
    </div>

    <div id="narrativa-container">
        <div id="texto-display" class="texto-guia">Iniciando el viaje KaMiZen...</div>
        <div class="controles">
            <button class="btn-borrar" onclick="window.location.href='/logout'">Borrar Sesi√≥n / Salir</button>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const textoDisplay = document.getElementById('texto-display');
        const caminante = document.getElementById('caminante');
        const audioPlayer = document.getElementById('audio-player');

        async function actualizarCamino() {
            try {
                const response = await fetch('/api/get_sequence?lang=es');
                const data = await response.json();

                if (data.error) {
                    window.location.href = '/';
                    return;
                }

                // Actualizar texto en pantalla
                textoDisplay.innerText = data.texto;

                // Mover al caminante visualmente
                const randomLeft = Math.floor(Math.random() * 60 + 10);
                const randomBottom = Math.floor(Math.random() * 40 + 10);
                caminante.style.left = `${randomLeft}%`;
                caminante.style.bottom = `${randomBottom}%`;

                // Reproducir Audio (Voz Onyx)
                const audioUrl = `/api/get_audio?text=${encodeURIComponent(data.texto)}`;
                audioPlayer.src = audioUrl;
                audioPlayer.play();

                // Si ha finalizado (10 min), redirigir al bienestar final
                if (data.finalizado) {
                    audioPlayer.onended = () => {
                        window.location.href = '/bienestar_final';
                    };
                } else {
                    // Esperar a que termine el audio + una pausa de reflexi√≥n (8s)
                    audioPlayer.onended = () => {
                        setTimeout(actualizarCamino, 8000);
                    };
                }

            } catch (error) {
                console.error("Error en el camino:", error);
                setTimeout(actualizarCamino, 5000);
            }
        }

        // Iniciar el ciclo
        window.onload = actualizarCamino;
    </script>
</body>
</html>
