<!DOCTYPE html>
<html>
<head>
    <style>
        .narrative-container {
            position: absolute; bottom: 12%; left: 50%;
            transform: translateX(-50%); width: 85%;
            text-align: center; z-index: 2000; pointer-events: none;
        }
        .subtitle-text {
            font-family: 'Segoe UI', sans-serif; font-size: 1.5rem;
            color: #1a1a1a; background: rgba(255, 255, 255, 0.85);
            padding: 20px 40px; border-radius: 40px;
            display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(8px); opacity: 0;
            transition: opacity 1.5s ease;
        }
        .active { opacity: 1; }
    </style>
</head>
<body>
    <div class="narrative-container">
        <div id="narrative-box" class="subtitle-text"></div>
    </div>
    <audio id="audio-narrador" style="display:none;"></audio>

    <script>
        async function iniciarRelato() {
            const lang = localStorage.getItem('kmz_lang') || 'en';
            const res = await fetch(`/api/get_content?lang=${lang}`);
            const data = await res.json();
            
            const box = document.getElementById('narrative-box');
            const audio = document.getElementById('audio-narrador');

            // Primero el texto suavemente
            box.innerText = data.texto;
            box.classList.add('active');

            // Luego la voz masculina (Onyx)
            audio.src = `/api/get_audio?text=${encodeURIComponent(data.reflexion)}`;
            setTimeout(() => { audio.play(); }, 1000);
        }

        window.onload = iniciarRelato;
    </script>
</body>
</html>
