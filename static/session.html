<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KaMiZen – Sesión</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>KaMiZen</h1>
        <div id="participants" class="card">Cargando participantes...</div>
        <div id="countdown" class="card">Tiempo restante: 10:00</div>

        <audio id="session-audio" controls autoplay></audio>

        <div id="question-card" class="card">
            <p id="question-text">Cargando pregunta...</p>
            <input type="text" id="answer-input" placeholder="Escribe tu respuesta aquí...">
            <button id="submit-answer">Enviar</button>
        </div>

        <div id="chat-box" class="card"></div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
