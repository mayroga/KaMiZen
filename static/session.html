<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KaMiZen Session</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">

    <h1>KaMiZen</h1>

    <div id="participants">
        Participantes: <span id="userCount">0</span>/500
    </div>

    <div id="timer">
        Tiempo restante: <span id="timeRemaining">600</span> segundos
    </div>

    <hr>

    <div id="questionBox">
        Cargando pregunta...
    </div>

    <textarea id="answerInput" placeholder="Escribe tu respuesta aquÃ­..."></textarea>
    <button onclick="sendAnswer()">Enviar</button>

    <div id="feedback"></div>

    <hr>

    <h3>Chat en vivo</h3>
    <div id="chatBox"></div>

    <input type="text" id="chatInput" placeholder="Escribe mensaje...">
    <button onclick="sendChat()">Enviar</button>

    <audio id="sessionAudio" autoplay></audio>

</div>

<script src="/static/app.js"></script>

</body>
</html>
