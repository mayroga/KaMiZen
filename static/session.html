<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>KaMiZen - Arena Mental</title>
<link rel="stylesheet" href="/static/style.css">

<style>
body { background:#0a0a0f; color:#eee; font-family: Arial; }
#sessionContainer { max-width:900px; margin:auto; padding:20px; }

h1 { text-align:center; color:#ff2e2e; }

#arenaStart {
    background:#111;
    padding:30px;
    text-align:center;
    border-radius:10px;
    margin-top:50px;
}

#startBtn {
    background:#ff2e2e;
    padding:15px 30px;
    border:none;
    font-size:20px;
    font-weight:bold;
    color:#fff;
    border-radius:8px;
    cursor:pointer;
}

#startBtn:hover { background:#ff0000; }

#gameUI { display:none; }

#ranking { margin-bottom:10px; }

.timer { font-size:1.3em; font-weight:bold; }

#questionBox {
    background:#1a1a22;
    padding:20px;
    border-radius:10px;
    margin-bottom:10px;
    font-size:1.3em;
}

#answerInput {
    width:100%;
    padding:10px;
    border-radius:6px;
    border:none;
}

button {
    padding:10px 20px;
    background:#ff2e2e;
    border:none;
    color:#fff;
    font-weight:bold;
    border-radius:6px;
    cursor:pointer;
}

#chatBox {
    background:#111;
    height:200px;
    overflow-y:auto;
    padding:10px;
    border-radius:8px;
    margin-top:10px;
}

.chatMessage { margin-bottom:5px; }

.levelUp {
    animation: flash 1s infinite alternate;
}

@keyframes flash {
    from { color:#fff; }
    to { color:#ff2e2e; }
}
</style>
</head>
