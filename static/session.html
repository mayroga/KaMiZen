<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KaMiZen – Sesión</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>KaMiZen</h1>

        <div id="participants">Cargando participantes...</div>
        <div id="countdown">Cargando sesión...</div>

        <div id="question-box">
            <p id="question">Cargando pregunta...</p>
            <textarea id="answer" placeholder="Escribe tu respuesta aquí..."></textarea>
            <button id="submit-answer">Enviar</button>
        </div>

        <div id="feedback"></div>

        <h3>Chat de participantes (anónimo)</h3>
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Escribe tu mensaje..." />
        <button id="send-chat">Enviar</button>

        <audio id="audio" controls autoplay></audio>
    </div>

    <script src="/static/session_scripts.js"></script>
</body>
</html>
